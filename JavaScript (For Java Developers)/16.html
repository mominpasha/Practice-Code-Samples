<html>
	<head>
		<title>Object Comparison</title>
		<script language="JavaScript">
			function compare() {
				var x = document.f1.t1.value;
				var y = 10;
				if(x == y){
					document.write("Both are Equal");
				}
				else{
					document.write("Both are not Equal");
				}
			}
		</script>
	</head>
	<body>
		<p>Welcome All</p>
		<form name="f1">
			<input type="text" name="t1">
			<input type="button" onclick="compare()" value="Click Me">
		</form>
	</body>
</html>
