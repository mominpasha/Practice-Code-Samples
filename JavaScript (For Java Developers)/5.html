<html>
	<head>
		<title>If-else Condition</title>
		<script type="text/javascript">
			var age = 0, mesg = "";
			if(age==0){
				document.write(age + " cannot be even or odd");
				}
			else{
				if(age%2==0)
					mesg = "Even";
				else
					mesg = "Odd";
				document.write(age + " is " + mesg);
				}
		</script>
	</head>
	<body>
		<p>Hello</p>
	</body>
</html>
