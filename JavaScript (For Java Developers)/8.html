<html>
	<head>
		<title>Do While Loop</title>
		<script language="JavaScript">
			var num = 12345, count = 0;
			do{
				count++;
				num /= 10;
			}while(num>1)
			document.write("Total Number of digits  is " + count);
		</script>
	</head>
	<body>
		<p>Welcome All</p>
	</body>
</html>
