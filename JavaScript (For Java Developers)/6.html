<html>
	<head>
		<title>Switch Condition</title>
		<script type="text/javascript">
			var choice = 3, login = "";
			switch(choice){
				case 1: login = "Manager";
					    break;
				case 2: login = "Employee";
					    break;
				default: login = "Customer";
					    break;			
			}
			document.write("You have logged in as: "+login);
		</script>
	</head>
	<body>
	</body>
</html>
