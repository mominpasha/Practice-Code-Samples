<html>
	<head>
		<title>Multiplication Table</title>
		<script language="JavaScript">
			function compare() {
				var num = document.f1.t1.value;
				var i;
				for(i=1; i<=20; i++){
					document.write(num + " x " + i + " = " + num*i + "<br/>");
				}
				
			}
		</script>
	</head>
	<body>
		<p>Welcome All</p>
		<form name="f1">
			<input type="text" name="t1">
			<input type="button" onclick="compare()" value="Click Me">
		</form>
	</body>
</html>
