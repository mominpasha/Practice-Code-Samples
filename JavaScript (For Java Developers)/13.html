<html>
	<head>
		<title>String Indexing Methods</title>
		<script language="JavaScript">
			var url = "https://www.office.com/";
			var pos = url.indexOf("office");
			document.write("Office is located at the position: " + pos + "<br/>");
			var pos = url.lastIndexOf("o");
			document.write("o is last located at the position: " + pos + "<br/>");
			var alphabet = url.charAt(20);
			document.write("Alphabet at the position 20: " + alphabet + "<br/>");
		</script>
	</head>
	<body>
		<p>Welcome All</p>
	</body>
</html>
