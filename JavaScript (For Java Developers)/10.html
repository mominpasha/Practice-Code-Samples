<html>
	<head>
		<title>Armstrong Number</title>
		<script language="JavaScript">
			var num = x = 370, digit = 0, sum=0;
			while(x>0){
				digit = x%10;
				sum += digit*digit*digit;
				x = parseInt(x/10);
				}
			if(sum == num)
				document.write(num + " is an armstrong number.");
			else
				document.write(num + " is not an armstrong number.");
		</script>
	</head>
	<body>
		<p>Welcome All</p>
	</body>
</html>
