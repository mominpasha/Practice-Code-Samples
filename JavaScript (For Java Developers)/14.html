<html>
	<head>
		<title>String Split</title>
		<script language="JavaScript">
			var sentence = "One Two Three Four Five";
			var words = sentence.split(" ");
			for(i=0; i<words.length; i++){
				document.write("Element " + i + " - " + words[i] + "<br/>");
				}		
		</script>
	</head>
	<body>
		<p>Welcome All</p>
	</body>
</html>
