<html>
	<head>
		<title>Substr</title>
		<script language="JavaScript">
			var alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
			var x = alpha.substring(2,4);
			document.write("substring(2,4): " + x + "<br/>");
			var y = alpha.substr(2,4);
			document.write("substr(2,4): " + y);
		</script>
	</head>
	<body>
		<p>Welcome All</p>
	</body>
</html>
