<html>
	<head>
		<title>While Loop</title>
		<script language="JavaScript">
			var x = 123, y = 0, z;
			while(x>0){
				z = x%10;
				y += z;
				x = parseInt(x/10);
				document.write("x: " + x + "<br/>");
				document.write("y: " + y + "<br/>");
				document.write("z: " + z + "<br/>");
				}
			document.write("Sum of digits " + y);
		</script>
	</head>
	<body>
		<p>Welcome All</p>
	</body>
</html>
